spring.application.name=Backend

#Database Setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=YOUSER_NAME
spring.datasource.password=PASSWORD
spring.datasource.url=jdbc:mysql://localhost:3306/blogHub_db?createDatabaseIfNotExist=true
sprig.datasource.hikari.maximum-pool-size=10

#JPA Settings
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

#Token Data
jwt.expiration=864000000
jwt.secret=mySecretKey123324mySecretKey123324mySecretKey123324mySecretKey123324mySecretKey123324mySecretKey123324

# ImgBB
imgbb.api.key=YOUR_IMGBB_API_KEY

# Java Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=YOUR_EMAIL
spring.mail.password=APP_PASSWORD
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# PayHere Configuration
payhere.merchant.id=PAYHERE_MERCHANT_ID
payhere.merchant.secret=PAYHERE_MERCHANT_SECRET
payhere.domain=DOMAIN_URL
