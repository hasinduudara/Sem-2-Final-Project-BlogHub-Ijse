<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogHub - Home</title>
    <link rel="icon" href="/Frontend/assets/image/blogging.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/Frontend/css/home-page.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">BlogHub</a>
        <div class="ms-auto d-flex align-items-center">
          <a href="/Frontend/pages/User/user-profile.html">
            <img
              src="/Frontend/assets/image/user-icon.png"
              alt="Profile"
              class="profile-image me-3"
            />
          </a>
          <button class="logout-btn" id="logoutBtn">
            <i class="fas fa-sign-out-alt me-1"></i>Logout
          </button>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row" id="articlesRow">
        <div class="col-12 text-center">
          <div class="alert alert-info">
            <i class="fas fa-spinner fa-spin me-2"></i>Loading articles...
          </div>
        </div>
      </div>
    </div>

    <!-- Toast -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
      <div
        id="logoutToast"
        class="toast align-items-center text-bg-success border-0"
        role="alert"
      >
        <div class="d-flex">
          <div class="toast-body">âœ… Logged out successfully!</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
          ></button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Frontend/JavaScript/home-page.js"></script>
  </body>
</html>
