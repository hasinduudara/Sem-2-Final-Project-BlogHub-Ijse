<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Users | Admin Panel</title>
    <link rel="icon" href="/Frontend/assets/image/blogging.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/Frontend/css/Admin/users.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg mb-4">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="./admin-dashboard.html">
          <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
        </a>
        <h2 class="h5 mb-0 fw-bold">Manage Users & Publishers</h2>
        <!-- <button id="logoutBtn" class="btn btn-outline-danger">
          <i class="fas fa-sign-out-alt me-2"></i>Logout
        </button> -->
      </div>
    </nav>

    <div class="container">
      <h3 class="mt-4 mb-3">All Users</h3>
      <div class="table-responsive table-container mb-5">
        <table class="table table-hover align-middle">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Username</th>
              <th scope="col">Email</th>
              <th scope="col">Registered On</th>
              <th scope="col" class="text-center">Action</th>
            </tr>
          </thead>
          <tbody id="users-table-body"></tbody>
        </table>
        <p id="no-users" class="text-center text-muted d-none">
          No users found.
        </p>
      </div>

      <h3 class="mt-4 mb-3">All Publishers</h3>
      <div class="table-responsive table-container">
        <table class="table table-hover align-middle">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Username</th>
              <th scope="col">Email</th>
              <th scope="col">Registered On</th>
              <th scope="col" class="text-center">Action</th>
            </tr>
          </thead>
          <tbody id="publishers-table-body"></tbody>
        </table>
        <p id="no-publishers" class="text-center text-muted d-none">
          No publishers found.
        </p>
      </div>
    </div>

    <div
      class="modal fade"
      id="removeUserModal"
      tabindex="-1"
      aria-labelledby="removeUserModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="removeUserModalLabel">Remove User</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>
              Are you sure you want to remove this account? Please provide a
              reason.
            </p>
            <form id="removeUserForm">
              <input type="hidden" id="userIdToRemove" />
              <div class="mb-3">
                <label for="removeReason" class="form-label">Reason</label>
                <textarea
                  class="form-control"
                  id="removeReason"
                  rows="3"
                  required
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="submit" form="removeUserForm" class="btn btn-danger">
              <i class="fas fa-user-slash me-2"></i>Remove and Notify
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/Frontend/JavaScript/Admin/users.js"></script>
  </body>
</html>
