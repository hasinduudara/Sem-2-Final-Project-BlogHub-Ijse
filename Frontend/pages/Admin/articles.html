<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogHub - Manage Articles | Admin Panel</title>
    <link rel="icon" href="/Frontend/assets/image/blogging.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/Frontend/css/Admin/articles.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg mb-4">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <a class="navbar-brand fw-bold" href="./admin-dashboard.html">
          <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
        </a>
        <h2 class="h5 mb-0">Manage Articles</h2>
        <!-- <button id="logoutBtn" class="btn btn-outline-danger">
          <i class="fas fa-sign-out-alt me-2"></i>Logout
        </button> -->
      </div>
    </nav>

    <!-- Table -->
    <div class="container">
      <div class="table-responsive table-container">
        <table class="table table-hover align-middle">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">Published On</th>
              <th scope="col" class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody id="articles-table-body"></tbody>
        </table>
        <p id="no-articles" class="text-center text-muted d-none">
          No published articles found.
        </p>
      </div>
    </div>

    <!-- Delete Modal -->
    <div
      class="modal fade"
      id="deleteArticleModal"
      tabindex="-1"
      aria-labelledby="deleteArticleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteArticleModalLabel">
              <i class="fas fa-exclamation-triangle text-danger me-2"></i>
              Delete Article
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p class="mb-3">
              Are you sure you want to delete this article? Please provide a
              reason.
            </p>
            <form id="deleteArticleForm">
              <input type="hidden" id="articleIdToDelete" />
              <div class="mb-3">
                <label for="deleteReason" class="form-label fw-semibold"
                  >Reason</label
                >
                <textarea
                  class="form-control"
                  id="deleteReason"
                  rows="3"
                  required
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="submit"
              form="deleteArticleForm"
              class="btn btn-danger"
            >
              <i class="fas fa-trash-alt me-2"></i>Delete and Notify
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/Frontend/JavaScript/Admin/articles.js"></script>
  </body>
</html>
