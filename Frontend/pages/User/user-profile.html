<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: url("/Frontend/assets/image/user-profile-bg.jpg") no-repeat
          center center fixed;
        background-size: cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        width: 400px;
        color: #fff;
      }
      .profile-pic {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #fff;
        margin-bottom: 15px;
      }
      .form-control {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: #fff;
      }
      .form-control:focus {
        box-shadow: none;
        border: 1px solid #fff;
        background: rgba(255, 255, 255, 0.3);
      }
      .btn-custom {
        border-radius: 30px;
        padding: 8px 20px;
      }
      label {
        font-weight: 500;
        color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <div class="glass-card text-center">
      <img
        src="https://via.placeholder.com/120"
        alt="Profile"
        class="profile-pic"
        id="profileImage"
      />
      <div class="mb-3">
        <input
          type="file"
          class="form-control"
          id="uploadImage"
          accept="image/*"
          onchange="previewImage(event)"
        />
      </div>
      <form>
        <div class="mb-3 text-start">
          <label for="username">User Name</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter your username"
          />
        </div>
        <div class="mb-3 text-start">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-light btn-custom">Edit</button>
          <button type="submit" class="btn btn-success btn-custom">Save</button>
        </div>
        <div class="mt-3">
          <a
            href="forgot-password.html"
            class="btn btn-warning btn-sm btn-custom"
            >Forgot Password?</a
          >
        </div>
      </form>
    </div>

    <script>
      function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function () {
          document.getElementById("profileImage").src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
      }
    </script>
  </body>
</html>
