<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="icon" href="/Frontend/assets/image/blogging.png">
    <link rel="icon" href="/Frontend/assets/image/blogging.png">
    <link rel="stylesheet" href="/Frontend/css/login-and-register/forgot-password.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Forgot Password</h2>
            
            <!-- Username Step -->
            <div class="step active" id="usernameStep">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <button type="button" class="submit-btn" id="findEmailBtn">Find User Email</button>
            </div>

            <!-- Email Step -->
            <div class="step" id="emailStep">
                <p>User Email: <span id="userEmail"></span></p>
                <button type="button" class="submit-btn" id="sendOtpBtn">Send OTP</button>
            </div>

            <!-- OTP Step -->
            <div class="step" id="otpStep">
                <div class="form-group">
                    <label for="otp">Enter OTP</label>
                    <input type="text" id="otp" name="otp" required>
                </div>
                <button type="button" class="submit-btn" id="verifyOtpBtn">Verify OTP</button>
            </div>

            <!-- New Password Step -->
            <div class="step" id="newPasswordStep">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="button" class="submit-btn" id="updatePasswordBtn">Update Password</button>
            </div>
        </div>
    </div>
    <script src="/Frontend/JavaScript/login-and-register/forgot-password.js"></script>
</body>
</html>
