<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogHub - Forgot Password</title>
    <link rel="icon" href="/Frontend/assets/image/blogging.png" />
    <link
      rel="stylesheet"
      href="/Frontend/css/login-and-register/forgot-password.css"
    />
  </head>
  <body>
    <div class="container">
      <h2>Forgot Password</h2>

      <!-- Step 1: Email (changed from Username) -->
      <div id="emailInputStep" class="form-step active">
        <p>Enter your email address:</p>
        <input type="email" id="emailInput" placeholder="Email" required />
        <button onclick="validateEmail()">Next</button>
      </div>

      <!-- Step 2: Confirmation (simplified) -->
      <div id="confirmStep" class="form-step">
        <p>We will send an OTP to:</p>
        <div class="info" id="confirmEmail"></div>
        <button onclick="sendOtp()">Send OTP</button>
      </div>

      <!-- Step 3: OTP -->
      <div id="otpStep" class="form-step">
        <p>Enter the OTP sent to your email:</p>
        <input type="text" id="otp" placeholder="6-digit OTP" required />
        <button onclick="verifyOtp()">Verify OTP</button>
      </div>

      <!-- Step 4: Reset Password -->
      <div id="newPasswordStep" class="form-step">
        <p>Enter your new password:</p>
        <input
          type="password"
          id="newPassword"
          placeholder="New Password"
          required
        />
        <button onclick="resetPassword()">Reset Password</button>
      </div>

      <div class="info" id="message"></div>
    </div>

    <script src="/Frontend/JavaScript/login-and-register/forgot-password.js"></script>
  </body>
</html>
