<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publisher Dashboard - BlogHub</title>
    <link rel="icon" href="/Frontend/assets/image/blogging.png" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light mb-4">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold text-primary" href="#">BlogHub</a>
        <div class="d-flex align-items-center">
          <button
            class="btn btn-primary me-2"
            data-bs-toggle="modal"
            data-bs-target="#createArticleModal"
          >
            <i class="fas fa-plus me-1"></i> New Article
          </button>
          <div class="dropdown me-2">
            <img
              src="https://via.placeholder.com/40"
              alt="Profile"
              class="profile-img"
              id="profileDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            />
            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="profileDropdown"
            >
              <li>
                <a class="dropdown-item" href="#"
                  ><i class="fas fa-user me-2"></i>Profile</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#"
                  ><i class="fas fa-cog me-2"></i>Settings</a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item text-danger" href="#"
                  ><i class="fas fa-sign-out-alt me-2"></i>Logout</a
                >
              </li>
            </ul>
          </div>
          <button id="logoutBtn" class="btn btn-outline-danger">
            <i class="fas fa-sign-out-alt me-1"></i> Logout
          </button>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h4 mb-0">My Articles</h2>
        <div>
          <button class="btn btn-outline-primary" id="generateArticleBtn">
            <i class="fas fa-magic me-1"></i> Generate Article
          </button>
        </div>
      </div>

      <!-- Article Tabs -->
      <ul class="nav nav-pills mb-4" id="articleTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="published-tab"
            data-bs-toggle="pill"
            data-bs-target="#published"
            type="button"
            role="tab"
          >
            Published
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="scheduled-tab"
            data-bs-toggle="pill"
            data-bs-target="#scheduled"
            type="button"
            role="tab"
          >
            Scheduled
          </button>
        </li>
      </ul>

      <!-- Tab Content -->
      <div class="tab-content" id="articleTabsContent">
        <div
          class="tab-pane fade show active"
          id="published"
          role="tabpanel"
          aria-labelledby="published-tab"
        >
          <div class="text-center py-5" id="publishedContainer">
            <div class="mb-3">
              <i class="fas fa-newspaper fa-4x text-muted mb-3"></i>
              <h4 class="text-muted">No articles published yet</h4>
              <p class="text-muted">
                Get started by creating your first article
              </p>
              <button
                class="btn btn-primary mt-2"
                data-bs-toggle="modal"
                data-bs-target="#createArticleModal"
              >
                <i class="fas fa-plus me-1"></i> Create Article
              </button>
            </div>
          </div>
        </div>

        <div
          class="tab-pane fade"
          id="scheduled"
          role="tabpanel"
          aria-labelledby="scheduled-tab"
        >
          <div class="text-center py-5" id="scheduledContainer">
            <div class="mb-3">
              <i class="fas fa-calendar-alt fa-4x text-muted mb-3"></i>
              <h4 class="text-muted">No scheduled articles</h4>
              <p class="text-muted">
                Schedule your first article by setting a future publish date
              </p>
              <button
                class="btn btn-primary mt-2"
                data-bs-toggle="modal"
                data-bs-target="#createArticleModal"
              >
                <i class="fas fa-plus me-1"></i> Create Article
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Create Article Modal -->
    <div
      class="modal fade"
      id="createArticleModal"
      tabindex="-1"
      aria-labelledby="createArticleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createArticleModalLabel">
              Create New Article
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="articleForm">
              <div class="mb-3">
                <label for="articleTitle" class="form-label"
                  >Article Title</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="articleTitle"
                  placeholder="Enter article title"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="articleImage" class="form-label"
                  >Featured Image</label
                >
                <input
                  class="form-control"
                  type="file"
                  id="articleImage"
                  accept="image/*"
                />
              </div>
              <div class="mb-3">
                <label for="articleContent" class="form-label">Content</label>
                <textarea
                  class="form-control"
                  id="articleContent"
                  rows="10"
                  placeholder="Write your article here..."
                ></textarea>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="articleCategory" class="form-label"
                    >Category</label
                  >
                  <select class="form-select" id="articleCategory">
                    <option selected>Select a category</option>
                    <option value="technology">Technology</option>
                    <option value="web-dev">Web Development</option>
                    <option value="ai">Artificial Intelligence</option>
                    <option value="programming">Programming</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="publishDate" class="form-label"
                    >Publish Date</label
                  >
                  <input
                    type="datetime-local"
                    class="form-control"
                    id="publishDate"
                  />
                  <div class="form-text">
                    Leave empty to publish immediately
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-end mt-4">
                <button
                  type="button"
                  class="btn btn-outline-secondary me-2"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
                <button type="submit" class="btn btn-primary">
                  Publish Article
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap + jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script>
      const API_BASE = "http://localhost:8080/api";

      // ðŸ”¹ Logout
      $("#logoutBtn").on("click", function () {
        const token = localStorage.getItem("jwt");
        $.ajax({
          url: API_BASE + "/auth/logout",
          method: "POST",
          headers: { Authorization: "Bearer " + token },
          success: function () {
            localStorage.removeItem("jwt");
            alert("Logged out successfully!");
            window.location.href =
              "/Frontend/pages/login-and-register/login-and-register.html";
          },
          error: function () {
            alert("Logout failed");
          },
        });
      });

      // ðŸ”¹ Article Create
      $("#articleForm").on("submit", function (e) {
        e.preventDefault();

        const title = $("#articleTitle").val().trim();
        const content = $("#articleContent").val().trim();
        const category =
          $("#articleCategory").val() === "Select a category"
            ? ""
            : $("#articleCategory").val();
        const publishDate = $("#publishDate").val();
        const imageFile = $("#articleImage")[0].files[0];

        const fd = new FormData();
        fd.append("title", title);
        fd.append("content", content);
        fd.append("category", category);
        if (publishDate) fd.append("publishDate", publishDate);
        if (imageFile) fd.append("image", imageFile);

        const token = localStorage.getItem("jwt");

        $.ajax({
          url: API_BASE + "/articles",
          method: "POST",
          data: fd,
          processData: false,
          contentType: false,
          headers: { Authorization: "Bearer " + token },
          success: function (data) {
            const modal = bootstrap.Modal.getInstance(
              document.getElementById("createArticleModal")
            );
            modal.hide();
            alert(
              data.status === "PUBLISHED"
                ? "Article published!"
                : "Article scheduled for " + data.scheduleAt
            );
            loadMyArticles("PUBLISHED");
            loadMyArticles("SCHEDULED");
          },
          error: function (xhr) {
            console.error(xhr);
            alert("Error creating article: " + xhr.status);
          },
        });
      });

      // ðŸ”¹ Load My Articles
      function loadMyArticles(status) {
        const wrapId =
          status === "PUBLISHED" ? "publishedContainer" : "scheduledContainer";
        const container = $("#" + wrapId);
        container.empty();

        const token = localStorage.getItem("jwt");

        $.ajax({
          url: `${API_BASE}/articles/me?status=${status}&page=0&size=50`,
          method: "GET",
          headers: { Authorization: "Bearer " + token },
          success: function (json) {
            if (!json.content.length) {
              container.html(`
                <div class="text-center py-5">
                  <h4 class="text-muted">No ${status.toLowerCase()} articles</h4>
                </div>
              `);
              return;
            }

            const rows = $('<div class="row g-3"></div>');
            json.content.forEach((a) => {
              const col = $(`
                <div class="col-md-4">
                  <div class="card h-100">
                    ${
                      a.imageUrl
                        ? `<img src="${a.imageUrl}" class="card-img-top" alt="">`
                        : ""
                    }
                    <div class="card-body d-flex flex-column">
                      <h5 class="card-title">${a.title}</h5>
                      <p class="card-text">${a.excerpt}</p>
                      <div class="mt-auto">
                        <a class="btn btn-outline-primary btn-sm" href="#view-${
                          a.id
                        }">
                          View
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              `);
              rows.append(col);
            });

            container.append(rows);
          },
          error: function (xhr) {
            console.error("Error loading articles", xhr);
            container.html(`
              <div class="text-center py-5">
                <h4 class="text-danger">Error loading articles</h4>
              </div>
            `);
          },
        });
      }

      // ðŸ”¹ Initial load
      $(document).ready(function () {
        loadMyArticles("PUBLISHED");
        loadMyArticles("SCHEDULED");
      });
    </script>
  </body>
</html>
