<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Article Generator - BlogHub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/Frontend/css/Publisher/AI-generated-aricle.css"
    />
  </head>
  <body>
    <div class="card shadow p-4">
      <h3 class="mb-3">Generate AI Article</h3>

      <div class="mb-3">
        <label for="titleInput" class="form-label">Article Title</label>
        <input
          type="text"
          class="form-control"
          id="titleInput"
          placeholder="Enter your title"
        />
      </div>

      <button id="generateBtn" class="btn btn-primary mb-3">
        Generate Article
      </button>

      <div id="loading" class="alert alert-info d-none">
        Generating article... Please wait.
      </div>

      <div id="generatedArticle" class="article-preview d-none">
        <h4 id="genTitle"></h4>
        <div id="genContent"></div>

        <!-- Image Upload Section -->
        <div class="card mt-3 mb-3">
          <div class="card-header">
            <h5 class="mb-0">Add Article Image (Optional)</h5>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="articleImage" class="form-label"
                >Choose an image for your article</label
              >
              <input
                type="file"
                class="form-control"
                id="articleImage"
                accept="image/*"
              />
              <div class="form-text">
                Supported formats: JPG, PNG, GIF. Max size: 5MB
              </div>
            </div>

            <!-- Image Preview -->
            <div id="imagePreview" class="d-none">
              <label class="form-label">Image Preview:</label>
              <div class="text-center">
                <img
                  id="previewImg"
                  src=""
                  alt="Article Image Preview"
                  class="img-fluid rounded"
                  style="max-height: 300px"
                />
              </div>
              <button
                type="button"
                id="removeImage"
                class="btn btn-sm btn-outline-danger mt-2"
              >
                <i class="bi bi-trash"></i> Remove Image
              </button>
            </div>
          </div>
        </div>

        <button id="publishBtn" class="btn btn-success mt-2">
          Publish Article
        </button>
      </div>

      <div id="statusMsg" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/Frontend/JavaScript/Publisher/AI-generated-aricle.js"></script>
  </body>
</html>
