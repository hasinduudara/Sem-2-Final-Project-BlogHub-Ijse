<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publisher Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Frontend/css/Publisher/publisher-profile.css">
  </head>
  <body>
    <div class="profile-card">
      <img
        src="https://placehold.co/120x120/e9ecef/6c757d?text=No+Logo"
        alt="Publisher Logo"
        class="profile-pic"
        id="profileImage"
      />
      <div class="mb-3">
        <label for="imageUpload" class="form-label visually-hidden"
          >Upload New Logo</label
        >
        <input
          type="file"
          class="form-control form-control-sm"
          id="imageUpload"
          accept="image/*"
        />
      </div>
      <form>
        <div class="mb-3 text-start">
          <label for="publisherName">Publisher Name</label>
          <input
            type="text"
            class="form-control"
            id="publisherName"
            placeholder="e.g., Awesome Books Inc."
            value=""
            readonly
          />
        </div>

        <div class="mb-4 text-start">
          <label for="contactEmail">Contact Email</label>
          <input
            type="email"
            class="form-control"
            id="contactEmail"
            placeholder="Enter contact email"
            value=""
            readonly
          />
        </div>

        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-edit btn-custom">Edit</button>
          <button type="submit" class="btn btn-save btn-custom">Save</button>
        </div>

        <div class="mt-4">
          <a
            href="/Frontend/pages/login-and-register/forgot-password.html"
            class="forgot-password-link"
            >Forgot Password?</a
          >
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Frontend/JavaScript/Publisher/publisher-profile.js"></script>
  </body>
</html>
